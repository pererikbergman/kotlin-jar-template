version = '1.0'

task fatJar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'com.rakangsoftware.kotlin2jar.MainKt'
    }
    classifier = 'all'
    baseName = 'kotlin-jar-template'
    from { configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}